version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install-dependencies
          command: chmod +x ./dependencies-amd64.sh && ./dependencies-amd64.sh

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run:
          name: install-yash-zwave-gateway
          command: npm install --production --unsafe-perm && npm cache clean && rm -rf /tmp/*

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      - run:
          name: unit-tests
          command: npm test